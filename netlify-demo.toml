# Configuration Netlify pour la maquette demo Airbnb Ranking Valais

[build]
  # Pas de build nécessaire pour un fichier HTML statique
  publish = "."
  command = "echo 'No build needed for static HTML'"

[[redirects]]
  from = "/*"
  to = "/maquette-airbnb-ranking.html"
  status = 200

# Headers pour améliorer les performances
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

